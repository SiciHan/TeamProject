<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Faculty Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div>
		<nav class="navbar navbar-default">
  			<div class="container-fluid">
    			<div class="navbar-header">
      				<a class="navbar-brand" href="#">Apply Course</a>
    			</div>
    			<ul class="nav navbar-nav">
      				<li class="active"><a href="#">Home</a></li>
      				<li><a href="#">Page 1</a></li>
      				<li><a href="#">Page 2</a></li>
      				<li><a href="#">Page 3</a></li>
      				<li><a href="#">Logout</a></li>
    			</ul>
  			</div>
		</nav>
	</div>
	<h1>List of Faculties</h1>
	<!-- Add HyperLink -->
	<a href="facultyform.html" th:href="@{/administrator/addfaculty}">Add Faculty</a>
	<table>
		<tr>
			<td>Faculty Id</td>
			<td>Name</td>
			<td>Status</td>
			<td>Department name</td>
		</tr>
		<tr th:each="faculty:${faculty}">
			<td th:text=${faculty.facultyId}>FacultyId</td>
			<td th:text=${faculty.name}>Name</td>
			<td th:text=${faculty.status.label}>Status</td>
			<td th:text=${faculty.department.name}>DepartmentName</td>
			<td><a href="EditFaculty.html" th:href="@{/administrator/editfaculty/}+${faculty.facultyId}"> 
			Edit </a></td>
			<td><a href="DeleteFaculty.html" th:href="@{/administrator/deletefaculty/}+${faculty.facultyId}"> 
			Delete </a></td>
		</tr>
	</table>
</body>
</html>
