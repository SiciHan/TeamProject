<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>Course Runs</title>
</head>
<body>
	<div>
		<nav class="navbar navbar-default">
  			<div class="container-fluid">
    			<div class="navbar-header">
      				<a class="navbar-brand" href="#" th:href="@{/administrator}">Home</a>
    			</div>
    			<ul class="nav navbar-nav">
      				<li><a href="facultymanagement.html" th:href="@{/facultymanagement}">Faculties</a></li>
      				<li><a href="studentmanagement.html" th:href="@{/studentmanagement}">Students</a></li>
      				<li><a href="departmentmanagement.html" th:href="@{/departmentmanagement}">Departments</a></li>
      				<li><a href="courserunmanagement.html" th:href="@{/courserunmanagement}">Courses</a></li>
      				<li><a href="courseapplication.html" th:href="@{/courseapplication}">Course Application</a></li>
      				<li><a href="admin_movementregister.html" th:href="@{/admin_movementregister}">Leave Calendar</a></li>
      				<li><a href="leaveapplication.html" th:href="@{/leaveapplication}">Leave Application</a></li>
      				<li><a href="#">Logout</a></li>
    			</ul>
  			</div>
		</nav>
	</div>
	<br/>
	<div class="row" style="margin: 20px">
		<div class="col-md-12">
			<a th:href="@{/downloadCSV/classlist?coursename=} + ${course.courseName}" class="btn btn-primary" style="float:right">Download Student List</a>
			<h2 th:text="${course.courseName}"></h2>
			<h4>Course Units: <span th:text="${course.courseUnit}"></span></h4>
			<h4>Lecturer: <span th:text="${course.faculty.name}"></span></h4>
			
			
			<table class="table table-hover">
				<tbody>
					<thead>
						<th>Student Id</th>
						<th>Student Name</th>
						<th>Grade</th>
						<th>Status</th>
					</thead>
					<tr th:each="crstudent:${studentsPerCourse}">
						<td th:text=${crstudent.id.student.studentId}>Student Id</td>
						<td th:text=${crstudent.id.student.name}>Student Name</td>
						<td th:text=${crstudent.grade}>Grade</td>
						<td th:text=${crstudent.status.label}>Status</td>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
