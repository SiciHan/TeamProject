<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>Course Runs</title>
</head>
<body>
	<div>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Home</a>
				</div>
				<ul class="nav navbar-nav">
					<li><a href="/administrator/studentmanagement">Student
							Management</a></li>
					<li><a href="/administrator/courseapplication">Course Application</a></li>
					<li class="active"><a href="/administrator/courserunmanagement">Course Management</a></li>
					<li><a href="#">Page 3</a></li>
				</ul>
			</div>
		</nav>
	</div>
	<br/>
	<div class="row" style="margin: 20px">
		<div class="col-md-12">
			<a href="#" class="btn btn-primary" style="float:right">Download Student List</a>
			<h2 th:text="${course.courseName}"></h2>
			<h4>Course Units: <span th:text="${course.courseUnit}"></span></h4>
			<h4>Lecturer: <span th:text="${course.faculty.name}"></span></h4>
			
			
			<table class="table table-hover">
				<tbody>
					<thead>
						<th>Student Id</th>
						<th>Student Name</th>
						<th>Grade</th>
						<th>Status</th>
					</thead>
					<tr th:each="crstudent:${studentsPerCourse}">
						<td th:text=${crstudent.id.student.studentId}>Student Id</td>
						<td th:text=${crstudent.id.student.name}>Student Name</td>
						<td th:text=${crstudent.grade}>Grade</td>
						<td th:text=${crstudent.status.label}>Status</td>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
