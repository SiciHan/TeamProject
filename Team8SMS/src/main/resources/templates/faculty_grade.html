	<div class="row" style="margin: 20px">

				<li><a href="http://localhost:8080/faculty/courses"

			<select id="form_Courses" name="dob_Courses">

			    <th>COURSE ID</th>

			    <td>CCE01</td>

			<option value="-">-</option>
			<option value="1">A+</option>
			<option value="2">A</option>
			<option value="3">A-</option>
			<option value="4">B+</option>
			<option value="5">B</option>
			<option value="-">B-</option>
			<option value="1">C+</option>
			<option value="2">C</option>
			<option value="3">D+</option>

			</select>
			</td> 
			</tr>
			<tr>
			    <td>ITDL01</td>
				<td>Digital Leadership AY17/18S1</td>
				<td>10006</td>
				<td>Sheryl Ho</td>
				<td><select id="form_grade" name="grade" class="col-sm-4" style="width:60%">
			<option value="-">-</option>
			<option value="1">A+</option>
			<option value="2">A</option>
			<option value="3">A-</option>
			<option value="4">B+</option>
			<option value="5">B</option>
			<option value="-">B-</option>
			<option value="1">C+</option>
			<option value="2">C</option>
			<option value="3">D+</option>
			<option value="4">D</option>
			</select>
			</td> 
			</tr>
			
			</tbody>
		</table>
		</div>
	</div>
	
	<div class="form-group" style="margin-top: 0%; margin-right:32px">
						<div class="input-group col-sm-3 col-sm-offset-9">
							<button type="submit" name="btn_dark" id="btn_apply" class="btn btn-primary"
								style="width: 40%; float: right;">Submit</button>
							<button name="btn_dark" id="btn_cancel" class="btn btn-dark"
								style="margin-right: 3%; width: 40%; float: right;">Cancel</button>
						</div>
					</div>
	
	
	
</body>
</html>
